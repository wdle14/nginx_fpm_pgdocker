version: '3.7'
services:
  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:     
      - /var/run/docker.sock:/tmp/docker.sock:ro
    
  nginx:
    image: nginx:alpine  
    volumes:
      - ./webapp:/var/www/html
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - pgsql
      - redis
    environment:
      - VIRTUAL_HOST=local.test
    # ports:
    # - "80:80"
  php:
    build: ./php
    user: '1000:1000'
    volumes:
      - ./webapp:/var/www/html
      - ./php/docker-php-ext-sodium.ini:/usr/local/etc/php/conf.d/docker-php-ext-sodium.ini

  pgsql:
    image: postgres:12-alpine
    container_name: posgre-lab
    environment:
      POSTGRES_DB: posgres
      POSTGRES_USER: posgres
      POSTGRES_PASSWORD: lDKyYi1FQnoQr    
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres/data:/var/lib/postgresql/data/pgdata
    ports:
      - 5000:5432
  redis:
    container_name: redis-lab
    image: redis:alpine     
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data      
